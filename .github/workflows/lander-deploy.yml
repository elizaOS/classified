name: Deploy Lander to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'packages/lander/**'
      - '.github/workflows/lander-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/lander/**'
      - '.github/workflows/lander-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'packages/lander/package.json'

      - name: Install dependencies
        run: |
          cd packages/lander
          npm install

      - name: Build
        run: |
          cd packages/lander
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'packages/lander/dist'

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
